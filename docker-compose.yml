version: '3'
services:
  gui:
    build: ./gui/gui_v0
    # network_mode: "host"
    networks:
      - wwnetwork
    ports:
      - 80:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5

  server:
    build: ./server/server_v0
    # network_mode: "host"
    networks:
      - wwnetwork
    ports:
    #   # - 5555:5555
      - 8000:8000
    volumes:
      - ./content:/app/content:Z
      - ./config:/app/config:Z
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5

  player:
    build: ./player/player_v0
    # network_mode: "host"
    networks:
      - wwnetwork
    # ports:
      # - 5555:5555
    privileged: true  
    volumes:
      - ./content:/app/content
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555"]
      interval: 30s
      timeout: 10s
      retries: 5
      
  ola:
    build: ./ola/ola_v0
    networks:
      - wwnetwork
    privileged: true
    volumes:
      # - ./avahi-daemon.conf:/etc/avahi/avahi-daemon.conf
      # - ./supervisord.conf:/etc/supervisor/supervisord.conf
      - ./config:/app/config
    ports:
      - 9090:9090
      - 9010:9010

networks:
  wwnetwork:
